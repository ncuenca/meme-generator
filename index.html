<!DOCTYPE html>
<script src = "static.js" type = "text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<body>
    <div id = "form-div">
        
        <form id = "theform">
            <div id = "title-header-thing">
                <h3>
                    Meme Generator
                </h3>
                <p>
                    Fill out and submit the form to make memes and click on them to delete them!
                </p>
            </div>

            
            <div class="form__group">
                <input type="text" class="form__input" id="image-link" placeholder="Image Link (required)" required/>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" id="top-caption" placeholder="Top Caption (required)" required/>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" id="bot-caption" placeholder="Bottom Caption"/>
            </div>
            <input type = "submit" id = "theform-submit" value = "Add Meme">
        </form>
    </div>
    <div id = "memes-div">

    </div>
</body>
